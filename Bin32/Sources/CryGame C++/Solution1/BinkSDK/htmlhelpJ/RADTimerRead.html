<h1>RADTimerRead</h1>
<p>関数 <b>RADTimerRead</b> は、周期的なミリ秒タイマーを返します。</p>
<table width=100% cellspacing=0 class=pre>
<tr class=pre>
<td class=pre>
<pre><b><a href="U32.html" class=trn>U32</a> <a href="RADTimerRead.html" class=trn>RADTimerRead</a>(</b><b>);</b></pre>
</td>
</tr>
</table>
<h4>戻り値</h4>
<p>新しいミリ秒のカウントを返します。</p>
<h4>説明</h4>
<p>この関数は、ミリ秒単位のカウントを提供します。ほぼ 49 日で元に戻ります。</p>
